        <form>
          <br>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Data de nascimento</label>
                    <input type="date" class="form-control" id="inputPassword4" placeholder="Data">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome da mãe</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nome da mãe:">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nome do pai</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nome do pai:">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Curso</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Selecione o curso:</option>
                        <option>Informática</option>
                        <option>Enfermagem</option>
                        <option>Comércio</option>
                        <option>Administração</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCEP">Turma:</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua Maria José"> 
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Atrás da Igreja Matriz">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Ex: Cidade Nova">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">CEP:</label>
                    <input type="number" class="form-control" id="cep" placeholder="00000-000"
                        onblur="buscaCEP(this.value)">
                </div>
                <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">

  </button>

  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Deseja continuar?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você confirmar essas informações?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </div>
    </div>
